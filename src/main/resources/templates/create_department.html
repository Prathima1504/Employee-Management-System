<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Departments</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
 integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
     <nav class="navbar navbar-expand-md bg-primary navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Employee Management system</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/departments}">Department</a>
      </li>
     
    </ul>
  </div>
</nav>
<br>
<br>

 <div class = "container">
		   <div class = "row">                      
			   <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				   <h1 class ="text-center">Create Department</h1>
				   <div class="card-body">
					   <form th:action="@{/departments}" th:object="${department}" method="POST">

						   <div class="form-group">
							   <label> Department No.</label>
							   <input type="number" name="dept_no" th:field = "*{dept_no}" class ="form-control" placeholder="Enter department no.">
						   </div>		
						     <div class="form-group">
							   <label> Department name</label>
							   <input type="text" name="dept_name" th:field = "*{dept_name}" class ="form-control" placeholder="Enter department name">
						   </div>	
						    <div class="form-group">
							   <label> Email</label>
							   <input type="email" name="email" th:field = "*{email}" class ="form-control" placeholder="Enter Mail ID">
						   </div>
						   <div class = "box-footer">
							   <button type="submit" class="btn btn-success">Save</button>
						   </div>
						    				 
					  </form>
				   </div>
			   </div>
		   </div>
	   </div>
</body>
</html>
